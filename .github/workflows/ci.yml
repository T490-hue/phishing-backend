name: CI/CD Pipeline (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug workspace
      run: |
        echo "===== WORKSPACE DEBUG ====="
        pwd
        ls -R .
        echo "--- requirements.txt:"
        cat requirements.txt || true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Run tests
      run: pytest -v


  train-and-build:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug workspace before training
      run: |
        echo "===== TRAIN WORKSPACE DEBUG ====="
        pwd
        ls -R .
        echo "--- requirements.txt:"
        cat requirements.txt || true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx

    - name: Download phishing dataset (GitHub Release)
      run: |
        mkdir -p data
        wget -O data/phishing_email.csv "https://github.com/T490-hue/phishing-backend/releases/download/v1.0.0/phishing_email.csv"

    - name: Train hybrid phishing model
      run: python train-hybrid.py

    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: phishing_model
        path: phishing_model.joblib

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest \
                   ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}
