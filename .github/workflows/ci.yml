name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  # -------------------------------
  # 1) TEST BACKEND
  # -------------------------------
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install backend dependencies
      run: |
        cd phishing-backend
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx

    - name: Run backend tests
      run: |
        cd phishing-backend
        pytest -v --cov=. --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./phishing-backend/coverage.xml
        flags: backend

  # -------------------------------
  # 2) BUILD & PUSH DOCKER IMAGE
  # -------------------------------
  build-and-push:
    needs: [test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        cd phishing-backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest \
                   ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

  # -------------------------------
  # 3) DEPLOY
  # -------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

