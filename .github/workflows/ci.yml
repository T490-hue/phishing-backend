name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        cd phishing-backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx

    - name: Run tests
      run: |
        cd phishing-backend
        pytest -v --cov=. --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./phishing-backend/coverage.xml
        flags: backend

  build-and-push:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        cd phishing-backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest \
                   ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

  train-model:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: test-backend
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install deps and kaggle
      run: |
        cd phishing-backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install kaggle

    - name: Configure Kaggle
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: Download dataset
      run: |
        cd phishing-backend
        kaggle datasets download -d subhajournal/phishingemails -p data --unzip

    - name: Run training
      run: |
        cd phishing-backend
        python3 train-hybrid.py

    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: phishing-model
        path: phishing-backend/phishing_model.joblib
