name: CI/CD Pipeline (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # üîç DEBUG: PRINT THE DIRECTORY STRUCTURE
    - name: Debug workspace
      run: |
        echo "================ WORKSPACE DEBUG START ================"
        echo "Current Directory:"
        pwd
        echo
        echo "List all files and folders recursively:"
        ls -R .
        echo
        echo "Show requirements.txt content (if found):"
        find . -name "requirements.txt" -exec echo "--- {}:" \; -exec cat {} \;
        echo "================ WORKSPACE DEBUG END ================="

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Run tests
      run: |
        pytest -v

  train-and-build:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # üîç DEBUG: PRINT WORKSPACE BEFORE TRAINING
    - name: Debug workspace before training
      run: |
        echo "================ TRAIN WORKSPACE DEBUG START ================"
        pwd
        ls -R .
        find . -name "requirements.txt" -exec echo "--- {}:" \; -exec cat {} \;
        echo "================ TRAIN WORKSPACE DEBUG END ================="

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx

    # üî• DOWNLOAD DATASET FROM GOOGLE DRIVE
    - name: Download phishing dataset (Google Drive)
      run: |
        mkdir -p data
        wget -O data/phishing_email.csv "https://drive.google.com/uc?export=download&id=1q96HI25w564BpVhJQyWF3IH-WUwdjSws"

    # üî• TRAIN MODEL
    - name: Train hybrid phishing model
      run: |
        python train-hybrid.py

    # üî• UPLOAD TRAINED MODEL ARTIFACT
    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: phishing_model
        path: phishing_model.joblib

    # üî• LOGIN TO DOCKER HUB
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # üî• BUILD DOCKER IMAGE
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest \
                   ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

    # üî• PUSH DOCKER IMAGE TO DOCKER HUB
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}
