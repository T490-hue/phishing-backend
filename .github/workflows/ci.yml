name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest -v

  train-and-build:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ðŸ”¥ DOWNLOAD DATASET FROM GOOGLE DRIVE
    - name: Download phishing dataset (Google Drive)
      run: |
        mkdir -p data
        wget -O data/phishing_email.csv "https://drive.google.com/uc?export=download&id=1q96HI25w564BpVhJQyWF3IH-WUwdjSws"

    # ðŸ”¥ TRAIN MODEL
    - name: Train hybrid phishing model
      run: |
        python train-hybrid.py

    # ðŸ”¥ UPLOAD TRAINED MODEL ARTIFACT
    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: phishing_model
        path: phishing_model.joblib

    # ðŸ”¥ LOGIN TO DOCKER HUB
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ðŸ”¥ BUILD DOCKER IMAGE
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest \
                   ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}

    # ðŸ”¥ PUSH DOCKER IMAGE TO DOCKER HUB
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/phishing-api:${{ github.sha }}
